<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiChat - Create Room</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            background: #3399ff;
            overflow: hidden;
            margin: 0;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); 
        }
    </style>
</head>
<body>
    <div class="card w-50">
        <div class="card-body">
            <h1 class="mb-4 text-center">Create Room</h1>

            <!-- Form -->
            <form method="post">
                <div class="mb-3">
                    <label for="roomName" class="form-label">Room Name:</label>
                    <input type="text" class="form-control" id="roomName" name="room_name" required>
                    <div class="invalid-feedback">Please enter a room name.</div>
                </div>

                <div class="mb-3">
                    <label for="members" class="form-label">Members (comma-separated):</label>
                    <input type="text" class="form-control" id="members" name="members" required>
                    <div class="invalid-feedback">Please enter at least one member.</div>
                </div>

               <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Room</button>
               </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
